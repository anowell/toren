# Toren test configuration
# Used by `just daemon` and `just cli` for local development/testing
# Uses a separate port and workspace dir to avoid conflicting with a real install

[server]
host = "127.0.0.1"
port = 8788

[segments]
roots = ["examples"]

[ancillary]
max_concurrent = 5
default_model = "claude-sonnet-4-5-20250929"
workspace_root = "/tmp/toren-ws"

[auto_approve]
non_vcs_commands = true
vcs_commands = false
file_operations = false

approved_directories = ["."]
